name: build

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        versions:
          - dist: ubuntu-20.04
            python: "3.8"
            catkin: indigo-devel
          - dist: ubuntu-20.04
            python: "3.8"
            catkin: noetic-devel
          - dist: ubuntu-20.04
            python: "3.9"
            catkin: noetic-devel
          - dist: ubuntu-22.04
            python: "3.9"
            catkin: noetic-devel
          - dist: ubuntu-22.04
            python: "3.10"
            catkin: noetic-devel
          - dist: ubuntu-22.04
            python: "3.11"
            catkin: noetic-devel

    runs-on: ${{ matrix.versions.dist }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.versions.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.versions.python }}
      - name: Install package and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          # Fix some sphinx versions until python 3.7 support is dropped
          pip install --upgrade empy 'sphinx_rtd_theme<1.2.0' 'sphinxcontrib-spelling<8.0.0' pytest nose coverage flake8 mock isort
      - name: Set up catkin
        run: |
          git clone https://github.com/ros/catkin.git -b ${{ matrix.versions.catkin }} /tmp/catkin_source
          mkdir /tmp/catkin_source/build
          pushd /tmp/catkin_source/build
          cmake .. && make
          popd
      - name: Test catkin_tools
        run: |
          source /tmp/catkin_source/build/devel/setup.bash
          pytest tests --ignore=tests/system/resources
          isort -c --df --sl -l 120 catkin_tools tests
      - name: Build documentation
        run: |
          pushd docs
          make html
          sphinx-build -b spelling . build -t use_spelling
          popd
